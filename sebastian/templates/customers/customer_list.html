<h1>顧客一覧</h1>

<table class="table">
    <thead>
        <tr>
            <th>タイトル</th>
            <th>日付</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customer_list %}
        <tr>
            <td>{{ customer.first_name }}</td>
            <td>{{ customer.last_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
